// Top-level build file where you can add configuration options common to all sub-projects/modules.


buildscript {
    ext {
        abiCodes = ['armeabi-v7a': 1, 'x86': 2, 'x86_64': 3, 'arm64-v8a': 4]
        // dependency versions
        appCompatVer = '1.6.1'
        junitVer = '4.13.2'
        androidJunitVer = '1.1.5'
        espressoVer = '3.5.1'
        jacksonVer = '2.9.8'
        // supports java 1.6
        commonsIoVer = '2.5'
        // supports java 1.6
        commonsCompressVer = '1.12'
        youtubedlAndroidVer = "-SNAPSHOT"
        youtubedlAndroidVerNoPyCrypto = "97bee6c0e8"
        workVer = "2.9.0"
        composeVer = '1.4.2'
        kotlinVer = "1.7.21"
        coroutineVer = '1.7.3'
        retrofitVer = "2.9.0"
        kodeinVer = "7.16.0"
        navVer = "2.7.6"
        media3_version = "1.2.0"
        agp_version = '8.1.0'
        agp_version1 = '7.4.2'
        roomVer = '2.5.2'
    }
    repositories {
        mavenCentral()
        google()
    }

}

plugins {
    id 'com.android.application' version '8.2.2' apply false
    id 'com.android.library' version '8.2.2' apply false
    id 'org.jetbrains.kotlin.android' version '1.8.10' apply false
    id "org.jetbrains.kotlin.plugin.serialization" version "1.8.10" apply false
    id "org.jetbrains.kotlin.plugin.parcelize" version "1.8.10" apply false
    id 'com.android.test' version '8.2.2' apply false
    id 'com.google.devtools.ksp' version '1.8.10-1.0.9' apply false
}


tasks.register('clean', Delete) {
    delete rootProject.buildDir
}